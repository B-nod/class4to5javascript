<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logical opearator</title>
</head>
<body>
    

    <script>
        // logical operator
        // &&-and, ||-or , !- not
       



        // && => and
         // true && true => true
        // true && false => false
        // false && true => false
        // false && false => false
    
        // || => or

        //false || false => false
        //true || false => true
        //false || true => true
        //true || true => true

        // ! => not
        // !true => false
        // !false => true


        let a = 10
        let b = 20
        let c = 30
            //   10 is greate than 20
            //            false    10 is greater than 30
            //            true       
        document.write(a==10 && a>c, '<br>')
        document.write(a>b || a>c, '<br>')
        document.write(!(a>b), '<br>')
    </script>
</body>
