<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="img-slider h-[300px] mt-10 relative">
        <img src="img/newcover.jpg" alt="cover" class="w-full h-full object-cover">
        <button class="absolute top-[40%] left-5 text-white text-2xl"><i class="bi bi-arrow-left-square-fill"></i></button>
        <button class="absolute top-[40%] right-5 text-white text-2xl"><i class="bi bi-arrow-right-square-fill"></i></button>
    </div>
    <script src="class7-imgslider.js"></script>
</body>
</html>
