<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow function</title>
</head>
<body>
    <script>
        const factorial = (n) =>{
        if(n==1){
            return 1
        } else{
            return n*factorial(n-1)
        }
    }

    document.write(`${factorial(5)} <br>`)

    const add = (a,b)=>a+b
    document.write(`${add(5, 10)} <br>`)

    </script>
</body>
</html>
