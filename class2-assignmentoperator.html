<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment operator</title>
</head>
<body>
    <script>
        // assignment operator
        // +=, -=, *=, /=, %=, **=
        // x+=y => x = x+y
        // x-=y => x = x-y
        // x*=y => x = x*y
        // x/=y => x = x/y
        // x%=y => x = x%y
        // x**=y => x = x**y
        let x = 10
        let y = 30
        document.write(x+=y, '<br>')
        
    </script>
</body>
</html>
