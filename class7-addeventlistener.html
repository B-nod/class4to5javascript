<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add event listner</title>
</head>
<body>
    <input type="password" id="pwd" placeholder="******">

    <h1></h1>

    <script>
        // const demo = () =>{
        //     const pwdvalue = document.getElementById('pwd').value
        //     document.querySelector('h1').innerHTML = pwdvalue
        // }
        document.getElementById('pwd').addEventListener('keyup', ()=>{
            const pwdvalue = document.getElementById('pwd').value
            document.querySelector('h1').innerHTML = pwdvalue
        })
      
    </script>
    
</body>
</html>
