<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events</title>
</head>
<body>
    <button class="" id="" onclick="demo()" ondblclick="remove()">Click me</button>
    <h2 id="text"></h2>
    <script>
        // onclick, ondblclick, onsubmit, onmouseover, onmouseout, onmousemove, onblur, onchange, onkeyup, onkeydown, onkeydown

        // dom


        const demo = () => {
            document.getElementById('text').innerHTML = `welcome to our javascript class`

        }

        const remove = () => {
            document.getElementById('text').innerHTML = ``

        }
    </script>
</body>
</html>
