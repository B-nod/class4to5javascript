<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <script>

        let username = prompt("Enter a username : ")
        let username1 = 'admin'
        let noramluser = 'ram'

        switch(username){
            case username1:
                document.write("welcome to admin dashboards")
                break
            case noramluser:
                document.write('welcome to user dashboard')
                break
            default:
                document.write("invalid username")
        }
    </script>
</body>
</html>
