<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator</title>
</head>
<body>
    
    <script>
        // operator is  used to perform operation on variables and values
        // there are five types of operator
        // 1. arthemetic operator
        // +, - , *, /, %, ++, --, **
        // 2. assignment operator
        // 3. comparison operator
        // 4. logical operator
        // 5. bitwise operator
        let a = 10
        let b = 30
        document.write(a+b, '<br>')
        document.write(a-b, '<br>')
        document.write(a*b, '<br>')
        document.write(a/b, '<br>')
        document.write(a%b, '<br>')
        document.write(a++, '<br>')
        document.write(a--, '<br>')
        document.write(a**2, '<br>')
    </script>
</body>
</html>
